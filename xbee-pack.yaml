schema-version: 1.0

type: builder

dependencies:
  - pkg-config
  - openssl

description: |
  The Wget package contains a utility useful for non-interactive downloading of files from the Web.
  Installed Program: wget
  Installed Libraries: None
  Installed Directories: None
  Short Descriptions
    wget: retrieves files from the Web using the HTTP, HTTPS and FTP protocols. It is designed to be non-interactive, for background or unattended operations

in:
  version: 1.21

provision:
  - url:
      from: https://ftp.gnu.org/gnu/wget/wget-{% version %}.tar.gz
      todir: "{% xbeeSrc %}"


build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --sysconfdir=/etc --with-ssl=openssl
        - make
        - make install DESTDIR={% xbeeOut %}
      directory: "{% xbeeSrc %}/wget-{% version %}"


